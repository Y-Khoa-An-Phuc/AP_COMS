<div class="occupation-form-container dialog-mode">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Chỉnh Sửa Nghề Nghiệp</mat-card-title>
      <button mat-icon-button (click)="onCancel()" class="close-dialog-btn">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="occupationForm" (ngSubmit)="onSubmit()">

        <!-- Error Message Display -->
        @if (errorMessage) {
          <div class="error-message-box">
            {{ errorMessage }}
          </div>
        }

        <!-- Occupation Code (Read-only) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mã Nghề Nghiệp</mat-label>
          <input matInput formControlName="occCode" readonly>
          <mat-hint>Mã số không thể thay đổi</mat-hint>
        </mat-form-field>

        <!-- Occupation Name (Read-only) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tên Nghề Nghiệp</mat-label>
          <input matInput formControlName="occName" readonly>
          <mat-hint>Tên nghề nghiệp không thể thay đổi</mat-hint>
        </mat-form-field>

        <!-- Description (Editable) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mô tả</mat-label>
          <textarea matInput formControlName="description" maxlength="500" rows="3"></textarea>
          <mat-hint align="end">{{occupationForm.get('description')?.value?.length || 0}}/500</mat-hint>
        </mat-form-field>

        <!-- Form Actions -->
        <div class="form-actions">
          <button mat-raised-button type="button" (click)="onCancel()" [disabled]="isLoading">
            Hủy
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="occupationForm.invalid || isLoading">
            @if (isLoading) {
              Đang lưu...
            } @else {
              Lưu
            }
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>

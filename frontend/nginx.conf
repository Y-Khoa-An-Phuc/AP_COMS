server {
    listen 80;

    # Angular build output copied here by Dockerfile
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: let Angular handle client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API calls to the backend container
    # "backend" must match the backend service name in docker-compose
    location /api/ {
        proxy_pass http://backend:8080/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
